# Monitor variables
$smallerMonitor = desc:BOE 0x0A1C
$biggerMonitor = desc:Shenzhen KTC Technology Group H27D9

# Monitor wiki https://wiki.hyprland.org/0.45.0/Configuring/Monitors/
# Laptop screen is to the left
monitor=$smallerMonitor,preferred,0x0,1

# External monitor is primary at (0,0)
monitor=$biggerMonitor,preferred,1920x0,1

# Fallback for any other monitor
monitor = , preferred, auto, 1


